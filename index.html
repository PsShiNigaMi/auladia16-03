<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="container" action="index.html" method="post">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome"  placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="idade">Idade</label>
          <input type="text" class="form-control" id="idade" placeholder="Idade">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="CPF" >
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="Telefone" >
        </div>
        <div class="form-group">
          <label for="cep">Cep</label>
          <input type="text" class="form-control" id="cep" placeholder="CEP">
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Endereço">
        </div>
        <button onclick="valida()" class="btn btn-primary">Submit</button>

        <script type="text/javascript" type="text/javascript">

          function valida(){

            var nome = document.getElementById('nome').value;
            var idade = document.getElementById('idade').value;
            var cpf = document.getElementById('cpf').value;
            var telefone = document.getElementById('telefone').value;
            var cep = document.getElementById('cep').value;
            var endereco = document.getElementById('endereco').value;

            if(nome == ""){
              alert('Insira seu Nome')
              return false;
              document.getElementById('nome').focus();
            }
            if(idade == ""){
              alert('Insira sua Idade')
              return false;
              document.getElementById('idade').focus();
            }
            if (isNaN(idade)) {
              alert("Digite apenas números!");
              return false;
              document.getElementById('idade').focus();
            }
            if(cpf == ""){
              alert('Insira seu CPF')
              return false;
              document.getElementById('cpf').focus();
            }
            if (isNaN(cpf)) {
              alert("Digite apenas números!");
              return false;
              document.getElementById('cpf').focus();
            }
            if(telefone == ""){
              alert('Insira seu Teledone')
              return false;
              document.getElementById('telefone').focus();
            }
            if (isNaN(telefone)) {
              alert("Digite apenas números!");
              return false;
              document.getElementById('telefone').focus();
            }
            if(cep == ""){
              alert('Insira seu CEP')
              return false;
              document.getElementById('cep').focus();
            }
            if (isNaN(cep)) {
              alert("Digite apenas números!");
              return false;
              document.getElementById('cep').focus();
            }
            if(endereco == ""){
              alert('Insira seu Endereço')
              return false;
              document.getElementById('endereco').focus();
            }
          }
        </script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </form>
  </body>
</html>
